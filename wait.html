<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an extension to block websites or webpages in your computer.">
    <meta name="keywords" content="blocker, website blocker">
    <meta name="author" content="Anirudh International LLC">
    <title>Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <script src="timeer.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f0fe;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            width:300px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }

        #timer {
            font-size: 3rem;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #138496;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 30px;
            text-align: center;
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #0d6efd;
            max-width: 500px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <div id="timer"></div>
    <a href="change.html" class="button">Change Timer Duration</a>
    <p class="note">Note: Changes will apply the next time.</p>
</body>
</html>
