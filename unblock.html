<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an extension to block websites or webpages in your computer.">
    <meta name="keywords" content="blocker, website blocker">
    <meta name="author" content="Anirudh International LLC">
    <title>UnBlock a URL</title>
    <link rel="stylesheet" type="text/css" href="unblock.css">
    <script src="showblocked.js"></script>
</head>
<body>
    <div class="container">
        <h1>Unblock a URL</h1>
        <p class="blocked-urls">List of blocked URLs</p>
        <p id="blocked"></p>
        <p>Insert name in the tag below if you want to unblock any URLs</p>
        <input type="text" id="URL" placeholder="Enter URL you no longer hate">
        <button id="submitButton">Unblock</button>
        <a href="popup.html" class="button">Go back!</a>
    </div>
</body>
</html>
